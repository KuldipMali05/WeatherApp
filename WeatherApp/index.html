<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <div class="card2">
            <div class="heading"><h1>Weather App</h1></div>
            <div class="search">
                <input type="text" placeholder="Enter the city" spellcheck="false" />
                <button><img src="/images/search3.png" alt="" /></button>
            </div>
        </div>
      <div class="card">
        <div class="weather">
          <div class="img">
            <img src="/images/clear.png" alt="" class="weather-icon"/>
          </div>

          <div class="temp">
            <h1 class="temp1">30Â°C</h1>
          </div>

          <div class="city">
            <h5 class="city2">Mumbai</h5>
          </div>
          <div class="details">
            <div class="col">
                <div class="img">
                    <img src="/images/humidity2.png" alt="">
                </div>
                <div class="para">
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="col">
                <div class="img">
                    <img src="/images/wind2.png" alt="">
                </div>
                <div class="para parag">
                    <p class="wind"><b>15 km/h</b></p>
                    <p>Wind Speed</p>
                </div>

            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>

  </body>
</html>
